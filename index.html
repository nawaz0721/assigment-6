<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP WORK CONSOLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main flex">
        <div class="flex logo" >
            <img src="images/Upwork-Logo-1-removebg-preview.png" alt="logo">
            <ul class="flex">
                <li>Find Talent</li>
                <li>Find work</li>
                <li>Why work</li>
                <li>Enterprise</li>
            </ul>
        </div>
        <div class="inputtext">
            <span class="text">
            <input type="text" placeholder="search">
                <select>
                   <option>Talent</option>
                   <option>Projects</option>
                   <option>Jobs</option>
                </select>
            </span>
            <span class="span"><a href="#">Login</a></span>
            <span class="span1"><button>Singup</button></span>
        </div>
    </div>
    <hr>
    <div class="sub-main">
        <a href="#">Development & IT</a>
        <a href="#">AI Services</a>
        <a href="#">Design & Creative</a>
        <a href="#">Sales & Marketing</a>
        <a href="#">Admin & Customer Support </a>
        <a href="#">More</a>
    </div>
    <div class="work">
        <div class="work1">
            <h1>How work <br>should work</h1>
            <h3>Forgetthe old rules. You can have the best people. <br> Right now. Right here.</h3>
            <button>Get started</button>
        </div>
        <div class="work2"><img src="images/searching-talent@1x.webp" alt="images"></div>
    </div>
    <div class="trusted">
        <h3>Trusted by</h3>
        <div class="image">
               <img src="images/microsoft.png" alt="microsoft">
               <img src="images/airbnb.png" alt="airbnb">
               <img src="images/Bissell_logo.png" alt="Bissell_logo">
        </div>
    </div>
    <div class="image1">
          <img src="images/Opera Snapshot_2024-01-18_101507_www.upwork.com.png" alt="">
     </div>
</body>
</html>
